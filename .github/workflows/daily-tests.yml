name: Daily Golem Base Tests

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger
  
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    # - name: Create private key file
    #   run: |
    #     echo "${{ secrets.PRIVATE_KEY }}" > private.key
    #   env:
    #     PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
        
    - name: Build TypeScript
      run: npm run build
      
    - name: Run Golem Base tests
      run: |
        echo "Starting Golem Base tests..."
        timeout 300 npm run app || {
          echo "Test failed or timed out"
          exit 1
        }
      env:
        NODE_ENV: production
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_number }}
        path: |
          reports/
          *.log
        retention-days: 30
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Daily Test Failed - ${new Date().toISOString().split('T')[0]}`,
            body: `Daily Golem Base tests failed on ${new Date().toISOString()}.\n\nCheck the workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`,
            labels: ['bug', 'automated-test']
          })
